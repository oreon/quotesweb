<div>
  <h2>
    <span translate>Parents</span>
    <button class="btn btn-primary float-right" (click)="showAdd()">
      <span class="fa fa-plus"></span> <span translate> Create </span>
    </button>
  </h2>
  <div class="row"></div>
  <br />
  <div *ngIf="entities">
    <table class="table table-striped  dt-responsive nowrap">
      <thead>
        <tr>
          <th><span translate>Firstname</span> <span class="fa fa-sort"></span></th>
          <th><span translate>Lastname</span> <span class="fa fa-sort"></span></th>
          <th><span translate>Gender</span> <span class="fa fa-sort"></span></th>
          <th><span translate>Dob</span> <span class="fa fa-sort"></span></th>
          <th><span translate>Image</span> <span class="fa fa-sort"></span></th>
          <th><span translate>Email</span> <span class="fa fa-sort"></span></th>
          <th><span translate>City</span> <span class="fa fa-sort"></span></th>
          <th><span translate>Country</span> <span class="fa fa-sort"></span></th>
          <th><span translate>Bankinfo</span> <span class="fa fa-sort"></span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of entities | async">
          <!-- <td><a [routerLink]="['../travel-quote', travelQuote.id ]"> entity.id </a></td> -->
          <td>{{ e.firstName }}</td>
          <td>{{ e.lastName }}</td>
          <td>{{ e.gender }}</td>
          <td>{{ e.dob }}</td>
          <td>{{ e.image }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.city }}</td>
          <td>{{ e.country }}</td>
          <td>{{ e.bankInfo }}</td>
          <td class="text-right">
            <button class="btn btn-default" (click)="showEdit(e)"><span class="fa fa-edit"></span></button>
            <button class="btn btn-danger" (click)="delete(e)"><span class="fa fa-trash"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--
    <div *ngIf="travelQuotes && travelQuotes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
  -->
</div>
